{% extends "baseTemplates/base.html" %}

{% block title %}RoG - Registrarse{% endblock %}

{% block content %}
  {% load static %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{% url 'register' %}">

          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label text-center w-100">Correo Electr칩nico</label>
            {{ form.email }}
          </div>
  
          <!-- Username -->
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label text-center w-100">Usuario</label>
            {{ form.username }}
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label text-center w-100">Contrase침a</label>
            {{ form.password }}
          </div>
  
          
  
          <!-- Submit -->
          <div class="mb-3 pt-3">
            <button type="submit" class="btn btn-primary w-50 mx-auto d-block">Ingresar</button>
          </div>

          <!-- Remember me and forgot password -->
          <div class="text-center mb-3">
            <a href="{% url 'password_reset' %}" class="link-light">No me acuerdo la contrase침a</a>
          </div>
  
          <!-- Register & social -->
          <div class="text-center">
            <p><a href="{% url 'register' %}" class="link-light">Registrate ac치</a></p>
            <p>O ingresa con:</p>
            <button type="button" class="btn btn-dark btn-sm mx-1"><i class="bi bi-facebook"></i></button>
            <button type="button" class="btn btn-dark btn-sm mx-1"><i class="bi bi-google"></i></button>
            <button type="button" class="btn btn-dark btn-sm mx-1"><i class="bi bi-twitter-x"></i></button>
          </div>
  
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
