<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <title>Constructor de mazos</title>
  </head>
  <body>
    <!-- Acá va el constructor de mazos en si, la parte visual y mucha de la logica. -->
    {% load static %}
    <link rel="stylesheet" href="{% static "deckbuilder/style.css" %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script text="text/javascript" src={% static "deckbuilder/csrftoken.js" %}></script>
    <div class="row">
        <div class="column-left" >
          <div class="row">
            Filtrar
            <input type="text" id="user-query" id="filter_search">
            <a class="submit-button" id="submit-button" href="#">Buscar</a>
          </div>
          <div class="available-cards" id="available-cards">
            <script type="text/javascript" src="{% static "deckbuilder/createArrayOfCards.js" %}"></script>
          </div>
        </div>
        <div class="column-right">
          Nombre del mazo: <input type="text" id="deck-name-input">
          <p>Cartas en el mazo</p>
          <div class = "card-list" id = "card-list">
            <script type="text/javascript" src="{% static "deckbuilder/addCardToList.js" %}"></script>
            <script type="text/javascript" src="{% static "deckbuilder/removeCardOfList.js" %}"></script>
          </div>
          <br><a href="#" class="save-button" id="save-button">Guardar Mazo</a>
          <script type="text/javascript">
            // Terminar esto
            $(".save-button").click(function(){
              deckname = $("#deck-name-input").val();
              if (deckname.trim().length === 0) {
                alert("El nombre del mazo no puede estar vacio.");
              } else {

                let deckJSON = {
                  deckname: deckname,
                  cards: [],
                };

                $(".card-in-list").each(function(index){

                  let card = {
                    id: $(this).attr("id"),
                    quantity: $(this).attr("data-quantity"),
                    version: $(this).attr("data-version"),
                    name: $(this).attr("data-card-name"),
                  };

                  deckJSON.cards.push(card);
                });

                console.log(deckJSON);
                jsonstring = JSON.stringify(deckJSON);

                const csrftoken = getCookie('csrftoken');

                $.ajax({
                  url: "saveDeck",
                  headers: {'X-CSRFToken': csrftoken},
                  mode: 'same-origin',
                  type:"POST",
                  dataType: "json",
                  data:{ deck: deckJSON },
                  success: (data) => {
                    alert("Mazo guardado con éxito.");
                    console.log(data);
                  },
                  error: (error) => {
                    console.log(error);
                  }
                })
              }
            })
          </script>
        </div>
    </div>
  </body>
</html>
